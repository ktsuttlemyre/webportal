<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <style type="text/css">
            body, html{
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }
            #content{
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
            }
        </style>
        <meta content='width=device-width, initial-scale=1.0' name='viewport'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetchival/0.3.2/index.js" integrity="sha256-xZG2wjVTkmvo86sjWqP3uBuDrv58l1IOYnux8AyuIB0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="content">
            <iframe width="100%" height="100%" frameborder="0" src="about:blank" /></iframe>
        </div>
        <script type="text/javascript">
            fetchival('/info.json').get()
               .then(function(json) {
                alert(JSON.stringify(json))
               document.getElementById('content').src = json.ip;
            })
        </script>
    </body>
</html>
